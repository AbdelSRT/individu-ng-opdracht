<mat-list role="list">
  @for (pokemon of pokemons; track pokemon.url) {
    <div class="pokemonLine">
      <mat-list-item
        (click)="router.navigate(['pokemon', pokemon.name])"
        role="listitem"
        style="cursor: pointer"
        >{{ pokemonsService.toUpperCase(pokemon.name) }}
        @if (pokemonsService.favoriteName(pokemon)) {
          <mat-icon>favorite</mat-icon>
        }
      </mat-list-item>
    </div>
  }
</mat-list>
